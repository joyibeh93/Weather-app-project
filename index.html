<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="./src/style.css" />
    <!-- axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather-app-project</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="weather-project">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-8 weather-desc">
                        <div class="img-src">
                            <img src="" alt="raining-icon" id="icon" /><strong class="temp" id="temp">12</strong>
                            <Span class="degrees"><sup>  <a href="#" id="celcius-link" class="link active"> 째C</a>| <a href="#" class="link" id="fahrenheit-link">째F</a></sup></Span>
                        </div>
                        <div class="col-md-4 weather-description">
                            <ul class="weather-descrip">
                                <!-- <li>Precipitaion 31%</li> -->
                                <li>Humidity:<span id="humidity"></span>%</li>
                                <li>wind:<span id="wind"></span>km/h</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h1 id="city"></h1>
                        <ul>
                            <li> Last Updated at : <span id="date"></span></li>
                            <li id="description">clear</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forcast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forcast-date">

                                Thu
                            </div>

                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon" width="40px">
                            <div class="weather-forcast-temperature">
                                <span class="weather-forcast-temperature-max">18째</span>
                                <span class="weather-forcast-temperature-min"> 12째</span>
                            </div>


                        </div>
                    </div>

                </div>

                <small><a
                    href="https://github.com/joyibeh93/Weather-app-project"
                    target="_blank"
                    >open sorce code </a>by Ibeh joy chinwendu
                </small
            </div>        
            </div>
            <a href=""></a>
        </main>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
        <script src="./src/app.js"></script>
    </body>
</html>
